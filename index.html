<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <audio id="clickSound1" src="audio/Erase-1.mp3"></audio>
      <audio id="clickSound2" src="audio/Erase-2.mp3"></audio>
      <h1 class="title">TO-DO LIST</h1>

      <div class="buttons">
        <div class="new-task-container">
          <img class="new-task-outline" src="images/scribble-add.png" />
          <button class="new-task-btn">Add Task</button>
        </div>

        <div class="new-user-container">
          <img class="new-user-outline" src="images/scribble-add.png" />
          <button class="new-user-btn">Add User</button>
        </div>

        <div class="user-select">
          <img class="select-arrow" src="images/scribble-triangle.png" />

          <select id="userSelect">
            <option value="">Select a user</option>
          </select>
        </div>
      </div>
      <div class="add-user-box">
        <img class="cross" src="images/cross.png" />
        <form>
          <h2 class="add-user-box__character">Max length 12 characters</h2>
          <input
            type="text"
            id="new-user"
            name="new-user"
            placeholder="Enter new user"
            maxlength="11"
            autocomplete="off"
          />
          <button class="new-user-submit">Add</button>
        </form>
      </div>
      <div class="add-task-box">
        <img class="cross" src="images/cross.png" />
        <form>
          <input
            type="text"
            id="new-task"
            name="new-task"
            placeholder="Enter a task"
            autocomplete="off"
          />
          <button class="new-task-submit">Add</button>
        </form>
      </div>
      <div class="tasks">
        <div class="completed-tasks"></div>

        <div class="uncompleted-tasks"></div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
